{% extends "base.html" %}

{% block title %}
  {{ post.location }}
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1>{{ post.location }}</h1>
    <p><strong>Дата:</strong> {{ post.date }}</p>
    <p>
      <strong>Категория:</strong> 
      <a href="{% url 'blog:category_posts' category_slug=post.category %}">
        {{ post.category }}
      </a>
    </p>
    <p>{{ post.text|linebreaks }}</p>
    <a href="{% url 'blog:index' %}">← Назад</a>
  </div>
{% endblock %}
